{% extends 'base.html' %}
{% load static%}
{% block content %}
<style>

    ul.hs-breadcrumb-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  
    .pf-hb {
      position: relative;
      padding: 339px 0 178px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
    }
  
    .pf-hb h1 {
      color: #FFFFFF;
      margin-bottom: 21px;
    }
  
    .pf-hb ul {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    .pf-hb ul li:not(:last-child):after {
      content: '/';
      color: #D1B099;
      font-size: 14px;
      line-height: 16px;
      margin: 0 7px;
    }
  
    .pf-hb ul li a {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 700;
      line-height: 16px;
    }
  
  
  
    @media(max-width:1024px){
      .pf-hb{
        padding:180px 0 120px;
      }
    }
  
    .pf-hb-form-main {
      background: #fff;
      padding: 45px 43px;
      max-width: 1116px;
      margin: 56px auto 0;
    }
  
    .pf-hb-form-main .form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
  
    .pf-hb-form-main .form select.filter-product {
      width: 33.7%;
    }
  
    .pf-hb-form-main .form select.filter-industry {
      width: 22%;
    }
  
    .pf-hb-form-main .form select.filter-country {
      width: 23%;
    }
  
    .pf-hb-form-main .form button {
      width: 16%;
      margin-top:0px;
      height:53px
    }
  
    .pf-hb-form-main .form select {
      padding: 15px 17px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid #DDE1EA;
      -webkit-appearance: none;
      background-image: url(https://www.eurosystems.com/hubfs/Euro_System_Sept2023/Images/arrow-icon.svg);
      background-repeat: no-repeat;
      background-position: calc(100% - 10px) 50%;
    }
  
    .filter-list {
      display: flex;
      flex-wrap: wrap;
      margin-left: -12px;
      margin-right: -12px;
    }
  
    .filter-item {flex-basis: calc(33.33% - 24px);margin: 0 12px;background: #FFF0DC;margin-bottom: 29px;
      position:relative;
    }
    .filter-item > a{position:absolute;left:0px;top:0px;width:100%;height:100%;}
  
    .filter-image {
      height: 225px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  
    .filter-content {
      padding: 24px;
    }
  
    .filter-content p {
      margin-bottom: 0;
      font-size: 14px;
      color: #3E2A1E;
      font-weight: 400;
    }
  
    .filter-content h4 {
      margin-bottom: 17px;
      color: #3E2A1E;
      font-size: 18.04px;
    }
  
    .filter-main-wrapper {
      margin-top: 50px;
    }
  
  
    .filter-checked div {
      display: flex;
      flex-wrap: wrap;
    }
  
    .filter-checked p {
      text-decoration: underline;
      color: #3E2A1E;
      text-transform: uppercase;
      font-weight: 600;
      padding: 10px 14px;
      margin-bottom: 0;
    }
  
    ul.checked-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }
  
    ul.checked-list li {
      padding: 10px 15px;
      background: #FFF0DC;
      margin-right: 20px;
      text-decoration: auto;
      text-transform: capitalize;
      color: #3F4143;
      font-weight: 600;
    }
  
    .filter-checked {
      margin-bottom: 58px;
    }
  
    .filter-item:hover {
      background: #A67763;
    }
  
    .filter-item:hover * {color: #fff;}
  
    @media (min-width:768px) and (max-width:991px){
      .pf-hb-form-main .form select.filter-product, 
      .pf-hb-form-main .form select.filter-industry, 
      .pf-hb-form-main .form select.filter-country {
        width: calc(50% - 10px);
        margin-bottom: 19px;
      }
      .pf-hb-form-main .form button {
        width: 50%;
        margin-bottom: 19px;
      }
    }
    @media(max-width:767px){
      .filter-item{flex-basis:calc(50% - 24px)}
      .pf-hb-form-main .form select.filter-product, .pf-hb-form-main .form select.filter-industry, .pf-hb-form-main .form select.filter-country {
        width: 100%;
        margin-bottom: 20px;
      }
      .pf-hb-form-main .form button {
        width: 100%;
      }
      ul.checked-list {
        padding-left: 0;
      }
  
    }
    @media(max-width:640px){
      .filter-item{flex-basis:calc(100% - 24px)}
    }
  
  </style>

              filterItem.setAttribute('data-country', item.country.map(country => country.toLowerCase().replace(' ', '')).join(' '));
          
              const filterImage = document.createElement('div');
              filterImage.classList.add('filter-image');
              filterImage.style.backgroundImage = `url('${item.add_image.url}')`;
          
              const filterContent = document.createElement('div');
              filterContent.classList.add('filter-content');
          
              const h4 = document.createElement('h4');
              h4.textContent = item.name;
          
              const p = document.createElement('p');
              p.textContent = `${item.product_type.join(', ')} , ${item.industry.join(', ')} , ${item.country.join(', ')}`;
          
              const a = document.createElement('a');
              a.href = item.add_link.href;
          
              filterContent.appendChild(h4);
              filterContent.appendChild(p);
          
              filterItem.appendChild(filterImage);
              filterItem.appendChild(filterContent);
              filterItem.appendChild(a);
          
              // Append the created structure to the search results
              searchResults.appendChild(filterItem);
            }
          
            function filterResults() {
              searchResults.innerHTML = '';
          
              const selectedProduct = productFilter.value || '';
              const selectedIndustry = industryFilter.value || '';
              const selectedCountry = countryFilter.value || '';
          
              const filteredItems = items.filter(item => {
                return (
                  (selectedProduct === '' || (item.product_type && item.product_type.includes(selectedProduct))) &&
                  (selectedIndustry === '' || (item.industry && item.industry.includes(selectedIndustry))) &&
                  (selectedCountry === '' || (item.country && item.country.includes(selectedCountry)))
                );
              });
          
              // Display filtered results
              displayResults(filteredItems);
            }
          
            function displayResults(results) {
              if (results.length === 0) {
                searchResults.innerHTML = '<p>No results found.</p>';
                return;
              }
          
              results.forEach(item => {
                createAndAppendFilterItem(item);
              });
          
              // Update selected filters display
              updateSelectedFilters();
            }
          
            function updateSelectedFilters() {
              const filters = [];
              if (productFilter.value !== '') filters.push(productFilter.value);
              if (industryFilter.value !== '') filters.push(industryFilter.value);
              if (countryFilter.value !== '') filters.push(countryFilter.value);
          
              const filterChecked = document.querySelector('.filter-checked');
              const selectedFiltersList = filterChecked.querySelector('ul');
          
              // Clear the previous filters
              selectedFiltersList.innerHTML = '';
          
              if (filters.length > 0) {
                $('.filter-checked').show();
          
                // Create <li> elements for each selected filter
                filters.forEach(filter => {
                  const li = document.createElement('li');
                  li.textContent = filter;
                  selectedFiltersList.appendChild(li);
                });
          
                // Add a class to the <ul> element
                selectedFiltersList.classList.add('checked-list'); // Replace 'selected-filters-list' with your desired class name
              } else {
                $('.filter-checked').hide();
              }
            }
          </script>
