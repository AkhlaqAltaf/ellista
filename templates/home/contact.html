
<div class="text-center px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-900 uppercase">Contact Us</h2>
    <div class="w-16 h-0.5 bg-[#D5BB45] mt-2 mx-auto"></div>
  </div>
<section class="w-full">
    <div class="relative w-full min-h-[80vh] bg-cover bg-center bg-no-repeat flex justify-center items-center md:px-6" style="background-image: url('/static/images/contact-bg.jpg');">
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_4%_11%,_rgba(9,_50,_28,_1)_0%,_rgba(9,_50,_28,_0.73)_22%,_rgba(9,_50,_28,_0.65)_49%,_rgba(9,_50,_28,_0.69)_82%,_rgba(9,_50,_28,_1)_100%)]"></div>
  
        <div class="max-w-6xl w-full z-20 grid grid-cols-1 md:grid-cols-2 gap-10 items-center p-5 rounded-lg shadow-lg">
     
            <div class="space-y-6" data-aos="fade-left">
                <h6 class="text-lg font-semibold text-[#F6D24C]">Contact Us</h6>
                <h3 class="text-2xl font-bold text-[#F6D24C]">UAE - Showroom</h3>
                <p class="text-gray-100">Ellista International - Showroom</p>
                <p class="text-gray-100">Showroom Investment Dubai</p>
                <p class="text-gray-100">
                    <strong>Timing:</strong><br>
                    Monday to Saturday: 9:00 AM - 8:00 PM
                </p>
                <ul class="space-y-2">
                    <li><a href="tel:+97148928880" class="text-white hover:underline">+971 4892 8880</a></li>
                    <li><a href="mailto:ellista-@hotmail.com" class="text-white hover:underline">ellista-@hotmail.com</a></li>
                </ul>
            </div>
    
            <!-- Contact Form -->
            <section class="p-8 rounded-lg shadow-md bg-[#FFFBF0] backdrop-blur-md" data-aos="fade-right">
                <h6 class="text-lg font-semibold text-gray-800 mb-4">Send a Message</h6>
                <form action="{% url 'website:contact' %}" method="POST" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe"
                            class="mt-1 w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm" required>
                    </div>
    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com"
                            class="mt-1 w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm" required>
                    </div>
    
                    <!-- Message Field -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type your message here..."
                            class="mt-1 w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm" required></textarea>
                    </div>
    
                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                            class="w-full bg-[#09321C] text-white font-semibold py-3 hover:bg-opacity-80 transition duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    

  <!-- Map Section -->
  <div class="mt-10">
   
<div class="text-center px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-900 uppercase">Our Location</h2>
    <div class="w-16 h-0.5 bg-[#D5BB45] mt-2 mx-auto"></div>
  </div>

            width="600"

            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            class="w-full h-full rounded-lg shadow-md">
        </iframe>
      </div>
  </div>
</section>
