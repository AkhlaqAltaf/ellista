{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Self-hosted La Luxes Serif font -->
    <style>
      @font-face {
        font-family: 'La Luxes Serif';
        src: url("{% static 'LaLuxesSerifW05-Regular.woff2' %}") format('woff2'),
             url("{% static 'fonts/LaLuxesSerifW05-Regular.woff' %}") format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'Roboto', serif !important;
        background-color: #FFF7EA;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'La Luxes Serif', serif !important;
      }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% include 'base/head.html' %}
  </head>

  <body>
    {% include 'base/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'base/footer.html' %}
  </body>
</html>
