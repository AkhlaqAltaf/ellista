<div id="projectsContainer" class="container mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Loop through the projects context -->
  {% for project in projects %}
  <div class="project group bg-light rounded-lg overflow-hidden shadow-lg transition transform hover:-translate-y-2 hover:shadow-xl" data-category="city">
      <img src="{{ project.media_files.first.file.url }}" class="w-full h-60 object-cover" alt="{{ project.title }}">
      <div class="p-5 text-primary group-hover:bg-dark group-hover:text-white transition">
          <h3 class="text-xl font-bold">{{ project.title }}</h3>
          <p>{{ project.description }}</p>
      </div>
  </div>
  {% endfor %}
</div>

<script>
  tailwind.config = {
      theme: {
          extend: {
              colors: {
                  primary: '#8B5E3C',
                  secondary: '#D2B48C',
                  dark: '#A67763',
                  light: '#FFF0DC'
              }
          }
      }
  }
</script>
